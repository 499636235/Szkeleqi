<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="/fragments5/base :: common_header(~{::title},~{::link})">-->
<head>
    <meta charset="UTF-8">

    <!--thymeleaf代码块功能 导入共用link-->
    <th:block th:replace="common :: common_link"></th:block>
    <!--导入样式表-->
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <!--JavaScript-->
    <script type="text/javascript">
        $(document).ready(function(){
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET","product_detail/" + [[${id}]],true);
            xmlhttp.send();
            console.log("product_detail/" + [[${id}]]);
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    $('#img1').attr("src", xmlhttp.responseText);
                    console.log("加载图片成功！：" + xmlhttp.responseText);
                }
                // else{
                //     console.log("加载图片失败！");
                //     $('#img1').attr("src", "/img/error.jpg");
                // }

            }

        });
    </script>
</head>
<body>
<!--导航栏-->
<th:block th:replace="common :: common_nav"></th:block>
<div id="divtest">
    <img id="img1" src="/img/loading.gif" alt="图片加载中！">
</div>

<div>

</div>
<!--页脚-->
<th:block th:replace="common :: common_footerNav"></th:block>
</body>
</html>
