<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- thymeleaf代码块功能 导入共用link -->
    <th:block th:replace="common :: common_link"></th:block>
    <!-- 导入样式表 -->
    <link href="/css/index.css" rel="stylesheet" type="text/css"/>
    <!-- JavaScript -->
    <!-- 定义全局变量传入js文件中 -->
    <script type="text/javascript">
        var indexProductList = "[[${indexProductList}]]";
    </script>
    <!-- 引入js文件 -->
    <script src="/js/product.js" type="text/javascript"></script>

</head>
<body>
<!-- 导航栏 -->
<th:block th:replace="common :: common_nav"></th:block>

<div class="picture-box">
    <div class="container-fluid">
        <div class="title-box animation-slide-bottom appear-no-repeat" data-plugin="appear" data-animate="slide-bottom"
             data-repeat="false">
            <h3>产品中心</h3>
            <p>梦的家园，爱的港湾，科乐奇为您打造温暖的世界！</p>
        </div>
        <div class="picture-list">
            <ul id="product_ul" class="blocks blocks-xs-2 blocks-md-4">

                <li th:each="ip:${iplist}" data-plugin=\"appear\" data-animate=\"slide-bottom\"
                    class=\"animation-slide-bottom\">
                    <a th:href="@{ '/product/' + ${ip.product_id} }">
                        <p>
                            <img th:src="@{ ${ip.picture} }" th:alt="${ip.name}" style="display:inline;">
                        </p>
                        <span>jsonObject[k].name</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>

    <!-- 分页 按钮组 -->
    <th:block th:replace="common :: common_pager"></th:block>

</div>


<div>

</div>
<!--页脚-->
<th:block th:replace="common :: common_footer"></th:block>
</body>
</html>
